<! DOCTYPE html>
	<html>

		<head>
			<meta charset="utf-8">
			<title> Calculator </title>
			<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
			<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		</head>

		<body>
			<div class="container">
				<div class="calc-body">
					<div class="calc-screen">
						<div class="calc-operation" id="math-info"><span id="sign"></span></div>
						<div class="calc-typed" id="result">
							0
						</div>
					</div>
					<div class="calc-button-row">
						<div id="clear" class="button"> C </div>
						<div id="backspace" class="button">
							< </div> <div data-operation="%" class="button">%
						</div>
						<div class="button operation"> / </div>
					</div>
					<div class="calc-button-row">
						<div class="button num"> 7 </div>
						<div class="button num"> 8 </div>
						<div class="button num"> 9 </div>
						<div class="button operation"> x </div>
					</div>
					<div class="calc-button-row">
						<div class="button num"> 4 </div>
						<div class="button num"> 5 </div>
						<div class="button num"> 6 </div>
						<di class="button operation"> -
					</div>
				</div>
				<div class="calc-button-row">
					<div class="button num"> 1 </div>
					<div class="button num"> 2 </div>
					<div class="button num"> 3 </div>
					<div class="button operation"> + </div>
				</div>
				<div class="calc-button-row">
					<div class="button num"> . </div>
					<div class="button num"> 0 </div>
					<div style="width: 50%;" class="button calculate"> = </div>
				</div>
			</div>
			<p style="color: #fff;text-align: center;">@mithu khan@</p>
			</div>

			<script src="js/main.js"></script>
		</body>

	</html>
